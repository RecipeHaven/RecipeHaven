<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="icon" href="../ASSETS/favicon.ico">

    <!-- Style -->
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/recipe.css">
</head>
<body onload="fetchUser(), fetchComments()">
    <header>
        <a href="/" class="logo" draggable="false">
          <img src="../ASSETS/logo.png" alt="Logo" draggable="false">
          <span>Fat</span>
        </a>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/recipes.html">Recipes</a></li>
            <li><a href="/list.html">List</a></li>
            <li><a href="/addRecipe.html">Add</a></li>
            <li><a href="/forum.html">Forum</a></li>
          </ul>
        </nav>
        <a href="/signin.html" id="profile" draggable="false"></a>
    </header>
    <main>
        <section id="recipe-info">
            <article>
                <h1></h1>
                <div id="ingredients"></div>
                <span id="difficulty">
                    <img src="" alt="Difficulty" draggable="false">
                    <p></p>
                </span>
                <p id="description"></p>
                <div id="time-cost">
                    <span id="time"></span>
                    <span id="cost"></span>
                </div>
                <div id="category">
                    <img src="" alt="Category" draggable="false">
                </div>
            </article>
        </section>

        <section id="reviews">
            <h1>Comments</h1>
            <form onsubmit="event.preventDefault(), addComment()">
                <textarea></textarea>
                <button type="submit">Comment</button>
            </form>
            <article></article>
        </section>
    </main>

    <!-- Script -->
     <script src="../JS/recipe.js"></script>
